name: IEODP Platform CI/CD

on:
  push:
    branches:
      - develop
      - release/*
      - main
  workflow_dispatch:

env:
  PLATFORM_NAME: ieodp-platform

jobs:
  platform-validate:
    name: Validate Platform Access
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Load Kubernetes Config
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Verify Cluster Connectivity
        run: |
          kubectl get nodes
          kubectl version --short

  environment-setup:
    name: Environment Bootstrap
    runs-on: ubuntu-latest
    needs: platform-validate

    steps:
      - name: Load Kubernetes Config
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Create Namespaces (idempotent)
        run: |
          kubectl create namespace dev --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace test --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Label Environments
        run: |
          kubectl label namespace dev env=dev --overwrite
          kubectl label namespace test env=test --overwrite
          kubectl label namespace prod env=prod --overwrite

  promote:
    name: Environment Promotion Logic
    runs-on: ubuntu-latest
    needs: environment-setup

    steps:
      - name: Determine Target Environment
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "TARGET_ENV=dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "TARGET_ENV=prod" >> $GITHUB_ENV
          else
            echo "TARGET_ENV=test" >> $GITHUB_ENV
          fi

      - name: Promotion Summary
        run: |
          echo "Promoting platform to environment: $TARGET_ENV"
          echo "Branch: ${GITHUB_REF}"
